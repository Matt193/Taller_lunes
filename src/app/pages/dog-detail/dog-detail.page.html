<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dog-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ dog?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="dog">
  <ion-card>
    <img [src]="dog.image?.url || 'assets/img/no-image.png'" alt="{{ dog.name }}">
    <ion-card-header>
      <img [src]="'https://cdn2.thedogapi.com/images/' + dog.reference_image_id + '.jpg'" 
     alt="{{ dog.name }}" />
      <ion-card-title>{{ dog.name }}</ion-card-title>
      <ion-card-subtitle>{{ dog.bred_for || 'No disponible' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Origen:</strong> {{ dog.origin || 'Desconocido' }}</p>
      <p><strong>Temperamento:</strong> {{ dog.temperament || 'No disponible' }}</p>
      <p><strong>Peso:</strong> {{ dog.weight?.metric }} kg</p>
      <p><strong>Altura:</strong> {{ dog.height?.metric }} cm</p>
      <p><strong>Esperanza de vida:</strong> {{ dog.life_span }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" (click)="goBack()">
    Volver a la lista
  </ion-button>

</ion-content>
